<!-- Barra de navegacion de boostrap -->

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">AuthApp</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
    <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav mr-auto">

            <!-- link para navegar en las barra atraves de routerlink -->

            <li class="nav-item" routerLinkActive="active">

                <a class="nav-link" [routerLink]="['home']">Home</a>
            </li>
            <!-- Bloqueo de pagina protegida-->
            <li class="nav-item" routerLinkActive="active" *ngIf="auth.isAuthenticated()">

                <a class="nav-link" [routerLink]="['protegida']">Protegida</a>
            </li>
        </ul>
        <span class="navbar-text">

<!-- Boton para dar ingreso a login del usuario -->

<button  (click)="login()"
         *ngIf="!auth.isAuthenticated()"
         type="button" 
         class="btn btn-outline-primary btn-sm">Ingresar</button>

<!-- Boton para dar ingreso a salir del usuario -->
         <button  (click)="salir()"
         *ngIf="auth.isAuthenticated()"
         type="button" 
         class="btn btn-outline-primary btn-sm">Salir</button>

    </span>
    </div>
</nav>
